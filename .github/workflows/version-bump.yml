name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      create_release:
        description: 'Create release after bump'
        required: false
        type: boolean
        default: true

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current
        run: |
          # Try to get version from latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURRENT_VERSION=${LATEST_TAG#v}
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: bump
        run: |
          CURRENT="${{ steps.current.outputs.current_version }}"
          BUMP_TYPE="${{ inputs.bump_type }}"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Handle pre-release suffixes
          PATCH=${PATCH%%-*}

          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (bump type: $BUMP_TYPE)"

      - name: Update Info.plist
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          # Update version in Info.plist using sed (cross-platform)
          sed -i.bak "s/<string>.*<\/string><!-- CFBundleShortVersionString -->/<string>$NEW_VERSION<\/string><!-- CFBundleShortVersionString -->/" Info.plist || true

          # If the above doesn't work (no comment markers), use a more targeted approach
          # This updates the value after CFBundleShortVersionString key
          python3 << EOF
          import plistlib

          with open('Info.plist', 'rb') as f:
              plist = plistlib.load(f)

          plist['CFBundleShortVersionString'] = '$NEW_VERSION'
          plist['CFBundleVersion'] = '$NEW_VERSION'

          with open('Info.plist', 'wb') as f:
              plistlib.dump(plist, f)

          print(f"Updated Info.plist to version $NEW_VERSION")
          EOF

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Info.plist
          git commit -m "chore: bump version to $NEW_VERSION"
          git push

      - name: Create and push tag
        if: ${{ inputs.create_release }}
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

          echo "Created tag v$NEW_VERSION"
          echo "Release workflow will be triggered automatically by the tag push"

      - name: Summary
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          echo "## Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** v$NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.create_release }}" = "true" ]; then
            echo "A release will be created automatically via the tag push." >> $GITHUB_STEP_SUMMARY
          else
            echo "No release was created. Run the Release workflow manually or push a tag to create one." >> $GITHUB_STEP_SUMMARY
          fi
