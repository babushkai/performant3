name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  APP_NAME: MacML
  XCODE_VERSION: '16.2'

jobs:
  # ============================================
  # Code Quality Checks
  # ============================================
  lint:
    name: SwiftLint
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
        # Note: Not using --strict until existing violations are fixed

  # ============================================
  # Unit Tests with Coverage
  # ============================================
  test:
    name: Tests
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ env.XCODE_VERSION }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ env.XCODE_VERSION }}-
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Run tests with coverage
        run: |
          swift test \
            --parallel \
            --enable-code-coverage \
            2>&1 | tee test-output.log
          
          # Check exit code
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "::error::Tests failed"
            exit 1
          fi

      - name: Generate coverage report
        if: success()
        run: |
          BIN_PATH=$(swift build --show-bin-path)
          PROFDATA=$(find .build -name "*.profdata" | head -1)
          
          if [ -n "$PROFDATA" ] && [ -f "$PROFDATA" ]; then
            # Find the test binary
            TEST_BIN=$(find "$BIN_PATH" -name "*.xctest" -type d | head -1)
            if [ -n "$TEST_BIN" ]; then
              EXEC_PATH="$TEST_BIN/Contents/MacOS/$(basename "$TEST_BIN" .xctest)"
              
              if [ -f "$EXEC_PATH" ]; then
                xcrun llvm-cov report \
                  "$EXEC_PATH" \
                  -instr-profile="$PROFDATA" \
                  -ignore-filename-regex=".build|Tests" \
                  > coverage-summary.txt 2>/dev/null || true
                
                if [ -f "coverage-summary.txt" ]; then
                  echo "### Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
                  echo '```' >> $GITHUB_STEP_SUMMARY
                  cat coverage-summary.txt >> $GITHUB_STEP_SUMMARY
                  echo '```' >> $GITHUB_STEP_SUMMARY
                fi
              fi
            fi
          fi

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test-output.log
          retention-days: 5

  # ============================================
  # Security & Dependency Checks
  # ============================================
  security:
    name: Security Scan
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for potential secrets..."
          # Check for common secret patterns
          if grep -rE "(password|secret|api[_-]?key|token)\s*[:=]\s*['\"][^'\"]+['\"]" \
            --include="*.swift" \
            --exclude-dir=".build" \
            Sources/ 2>/dev/null; then
            echo "::warning::Potential hardcoded secrets found. Please review."
          else
            echo "No obvious hardcoded secrets found."
          fi

      - name: Check for vulnerable dependencies
        run: |
          echo "Checking Package.resolved for known issues..."
          if [ -f "Package.resolved" ]; then
            echo "### Dependency Versions" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat Package.resolved | head -50 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for TODO/FIXME security items
        run: |
          echo "Scanning for security-related TODOs..."
          grep -rn "TODO.*security\|FIXME.*security\|TODO.*auth\|FIXME.*auth" \
            --include="*.swift" \
            Sources/ 2>/dev/null || echo "No security TODOs found"

  # ============================================
  # Build Application
  # ============================================
  build:
    name: Build App
    runs-on: macos-14
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-build-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-build-
            ${{ runner.os }}-spm-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build application (Release)
        run: |
          xcodebuild -scheme MacML \
            -destination 'platform=macOS' \
            -configuration Release \
            -derivedDataPath "${{ runner.temp }}/DerivedData" \
            build \
            2>&1 | xcbeautify --renderer github-actions

      - name: Package application bundle
        id: package
        run: |
          # Determine version
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            VERSION="pr-${{ github.event.pull_request.number }}-$(echo ${{ github.sha }} | cut -c1-7)"
          else
            VERSION="dev-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          DERIVED_DATA="${{ runner.temp }}/DerivedData/Build/Products/Release"

          # Verify executable exists
          if [ ! -f "$DERIVED_DATA/MacML" ]; then
            echo "::error::Executable not found!"
            find "${{ runner.temp }}/DerivedData" -name "MacML" -type f 2>/dev/null || true
            exit 1
          fi

          # Create app bundle
          APP_DIR="${APP_NAME}.app"
          rm -rf "$APP_DIR"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"
          mkdir -p "$APP_DIR/Contents/Frameworks"

          # Copy executable
          cp "$DERIVED_DATA/MacML" "$APP_DIR/Contents/MacOS/"

          # Update Info.plist
          cp Info.plist "$APP_DIR/Contents/"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" "$APP_DIR/Contents/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" "$APP_DIR/Contents/Info.plist"

          # Copy MLX Metal library bundle
          if [ -d "$DERIVED_DATA/mlx-swift_Cmlx.bundle" ]; then
            cp -R "$DERIVED_DATA/mlx-swift_Cmlx.bundle" "$APP_DIR/Contents/Resources/"
            echo "✓ Copied MLX Metal library bundle"
          else
            echo "::warning::MLX Metal bundle not found - Metal operations may fail"
          fi

          # Copy other bundles
          for bundle in "$DERIVED_DATA"/*.bundle; do
            if [ -d "$bundle" ]; then
              cp -R "$bundle" "$APP_DIR/Contents/Resources/"
              echo "✓ Copied $(basename "$bundle")"
            fi
          done

          # Copy Python scripts
          if [ -d "Resources/Scripts" ]; then
            mkdir -p "$APP_DIR/Contents/Resources/Scripts"
            cp -R Resources/Scripts/* "$APP_DIR/Contents/Resources/Scripts/"
            echo "✓ Copied Python training scripts"
          fi

          # Copy app icon
          if [ -f "Resources/AppIcon.icns" ]; then
            cp "Resources/AppIcon.icns" "$APP_DIR/Contents/Resources/"
          fi

          # Copy frameworks
          for framework in "$DERIVED_DATA/PackageFrameworks"/*.framework; do
            if [ -d "$framework" ]; then
              cp -R "$framework" "$APP_DIR/Contents/Frameworks/"
            fi
          done

          # Create PkgInfo
          echo -n "APPL????" > "$APP_DIR/Contents/PkgInfo"

          # Ad-hoc sign
          codesign --force --deep --sign - "$APP_DIR"

          echo "✓ Created $APP_DIR (version: $VERSION)"

      - name: Calculate bundle size
        run: |
          SIZE=$(du -sh "${APP_NAME}.app" | cut -f1)
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **App Bundle Size:** $SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.package.outputs.version }}" >> $GITHUB_STEP_SUMMARY

      - name: Create ZIP artifact
        id: zip
        run: |
          ZIP_NAME="${APP_NAME}-${{ steps.package.outputs.version }}.zip"
          ditto -c -k --keepParent "${APP_NAME}.app" "$ZIP_NAME"
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ steps.package.outputs.version }}
          path: ${{ steps.zip.outputs.zip_name }}
          retention-days: 7

      - name: Comment PR with build info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `## Build Successful ✅

            | Item | Value |
            |------|-------|
            | **Version** | \`${{ steps.package.outputs.version }}\` |
            | **Xcode** | ${{ env.XCODE_VERSION }} |
            | **Download** | [View Artifacts](${artifactUrl}) |

            > **Note:** The app is ad-hoc signed. Right-click → "Open" to bypass Gatekeeper.

            <details>
            <summary>Build Details</summary>

            - Commit: \`${{ github.sha }}\`
            - Runner: \`${{ runner.os }}-${{ runner.arch }}\`
            - Workflow: \`${{ github.workflow }}\`

            </details>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Build Successful')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ============================================
  # Build Status Summary
  # ============================================
  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "### CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '✅' || (needs.lint.result == 'skipped' && '⏭️' || '❌') }} ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && '✅' || (needs.test.result == 'skipped' && '⏭️' || '❌') }} ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '✅' || (needs.security.result == 'skipped' && '⏭️' || '❌') }} ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅' || (needs.build.result == 'skipped' && '⏭️' || '❌') }} ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical jobs failed
        if: |
          needs.test.result == 'failure' ||
          needs.build.result == 'failure'
        run: exit 1
