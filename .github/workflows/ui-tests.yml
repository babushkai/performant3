name: UI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'Sources/MacML/Views/**'
      - 'Tests/MacMLUITests/**'
  workflow_dispatch:

concurrency:
  group: uitests-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_VERSION: '16.2'

jobs:
  ui-tests:
    name: UI Tests
    runs-on: macos-14
    # Only run on PRs with 'ui-test' label or push to main
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'ui-test')

    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: spm-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-

      - name: Build for UI Testing
        run: |
          xcodebuild build-for-testing \
            -scheme MacML \
            -destination 'platform=macOS' \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            -quiet

      - name: Run UI Tests
        run: |
          xcodebuild test-without-building \
            -scheme MacML \
            -destination 'platform=macOS' \
            -derivedDataPath DerivedData \
            -only-testing:MacMLUITests \
            -resultBundlePath TestResults.xcresult \
            || true

      - name: Generate Test Report
        if: always()
        run: |
          if [ -d "TestResults.xcresult" ]; then
            xcrun xcresulttool get --format json \
              --path TestResults.xcresult \
              > test-results.json 2>/dev/null || true
            
            # Summary
            echo "### UI Test Results" >> $GITHUB_STEP_SUMMARY
            xcrun xcresulttool get --format human-readable \
              --path TestResults.xcresult 2>/dev/null | head -50 >> $GITHUB_STEP_SUMMARY || true
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: |
            TestResults.xcresult
            test-results.json
          retention-days: 7
