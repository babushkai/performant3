name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: macos
    attributes:
      label: macOS Version
      options:
        - macOS 15 (Sequoia)
        - macOS 14 (Sonoma)
    validations:
      required: true

  - type: dropdown
    id: chip
    attributes:
      label: Apple Silicon
      options:
        - M1
        - M1 Pro/Max/Ultra
        - M2
        - M2 Pro/Max/Ultra
        - M3
        - M3 Pro/Max
        - M4
        - M4 Pro/Max
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: App Version
      description: Which version of Performant3?
      placeholder: e.g., 1.0.1
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Any relevant error messages or logs
      render: shell
