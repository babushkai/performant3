# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to MacML will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
# Note: GitHub metadata (username, PR number) removed to avoid API rate limits
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}
    {% endfor %}
{% endfor %}
"""

# Template for the changelog footer
footer = """
---
Generated by [git-cliff](https://git-cliff.org/)
"""

# Remove leading and trailing whitespace
trim = true

# Postprocessors
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/babushkai/macml" },
]

[git]
# Parse conventional commits
conventional_commits = true
filter_unconventional = true
split_commits = false

# Commit parsers for categorization
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "ğŸ”¨ Refactoring" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore: bump version", skip = true },
    { message = "^docs: update CHANGELOG", skip = true },
    { message = "^chore\\(deps.*\\)", group = "ğŸ“¦ Dependencies" },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "âš™ï¸ Miscellaneous" },
    { body = ".*security", group = "ğŸ”’ Security" },
    { message = "^revert", group = "âª Reverts" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter out commits that don't match parsers
filter_commits = false

# Tag pattern for version tags
tag_pattern = "v[0-9].*"

# Sort commits by oldest first
topo_order = false
sort_commits = "oldest"

# Limit number of commits
# limit_commits = 42
